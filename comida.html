  <div class="main-content">
    <h2>Comidas</h2>

    <!-- Barra de búsqueda -->
    <div class="filters">
      <input type="text" id="search-input" placeholder="Buscar comida...">
      <button id="search-button">Buscar</button>
    </div>

    <!-- Carrusel de fotos -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="hv.jpg" width="450px" height="320px" class="d-block w-100" alt="Huevos rancheros">
        </div>
        <div class="carousel-item">
          <img src="tac.jpg" width="450px" height="320px" class="d-block w-100" alt="Tacos">
        </div>
        <div class="carousel-item">
          <img src="en.jpg" width="450px" height="320px" class="d-block w-100" alt="Enchiladas">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>

    <!-- Opciones de comidas con filtros -->
    <div class="filters">
      <label for="filter">Filtro:</label>
      <select id="filter">
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
      </select>
    </div>

    <div class="meal-options">
      <div class="row">
        <div class="col-md-4">
          <div class="meal-card">
            <img src="en.jpg" width="100px" height="70px" alt="Enchiladas">
            <h4>Enchiladas</h4>
            <p>Verdes o rojas.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="meal-card">
            <img src="tac.jpg" width="100px" height="70px" alt="Tacos">
            <h4>Tacos</h4>
            <p>Bistec o pastor.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="meal-card">
            <img src="hv.jpg" width="100px" height="70px" alt="Huevos">
            <h4>Huevos rancheros</h4>
            <p>Al gusto.</p>
          </div>
        </div>
        <!-- Agrega más opciones de comidas aquí -->
      </div>
    </div>
